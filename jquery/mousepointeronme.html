    <title>Document</title>
    <style>
        p {
            padding: 20px;
            font:20px sans-serif;
            background: #f2f2f2;
        }
        p.highlight{
            background: yellow;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('p').mouseenter(function(){
                $(this).addClass('highlight');
            });
            $('p').mouseleave(function(){
                $(this).removeClass('highlight');
            });
        });
    </script>
